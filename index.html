<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recebimentos â€¢ Mercatto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .filtros {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Recebimentos</h1>

  <div class="filtros">
    <label>Data Inicial: <input type="date" id="dataInicial"></label>
    <label>Data Final: <input type="date" id="dataFinal"></label>
    <button onclick="carregarDados()">Filtrar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Valor</th>
        <th>Forma</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarDados() {
      try {
        const dataInicial = document.getElementById("dataInicial").value;
        const dataFinal = document.getElementById("dataFinal").value;

        // ðŸ”¹ Login (token)
        const login = await fetch("/api/login");
        const { accessToken } = await login.json();

        // ðŸ”¹ Monta query de filtro
        let url = `/api/recebimentos`;
        const params = [];
        if (dataInicial) params.push(`dataInicial=${dataInicial}`);
        if (dataFinal) params.push(`dataFinal=${dataFinal}`);
        if (params.length) url += "?" + params.join("&");

        // ðŸ”¹ Chama API recebimentos
        const resp = await fetch(url, {
          headers: { "Authorization": `Bearer ${accessToken}` }
        });
        const dados = await resp.json();

        // ðŸ”¹ Preenche tabela
        const tbody = document.querySelector("#tabela tbody");
        tbody.innerHTML = "";
        dados.items?.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.id}</td>
            <td>${new Date(item.data).toLocaleDateString("pt-BR")}</td>
            <td>R$ ${item.valor.toFixed(2)}</td>
            <td>${item.formaPagamento}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error("Erro:", e);
        alert("Falha ao carregar recebimentos!");
      }
    }
  </script>
</body>
</html>
